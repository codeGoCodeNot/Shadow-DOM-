<style>
  :host {
    position: relative;
    display: inline-block;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  #burger-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 10px;
    color: #928dab;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
  }

  #burger-btn svg {
    width: 28px;
    height: 28px;
    fill: currentColor;
  }

  #burger-btn:hover {
    color: #3d3a4b;
  }

  /* The dropdown menu */
  #menu {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 48px;
    left: 0;
    background: #2f3133;
    border: 1px solid #484a4c;
    padding: 8px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border-radius: 6px;
    width: 250px;
    z-index: 10;
    color: #ccc;
    font-weight: 600;
    font-size: 14px;
  }

  #menu.show {
    display: flex;
  }

  .navigation {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 24px;
    cursor: pointer;
    color: #ccc;
    font-weight: 600;
    user-select: none;
    transition: background 0.2s ease;
  }

  .navigation:hover {
    background: #ffbf47;
    color: white;
  }

  .logo {
    width: 20px;
    height: 20px;
    filter: invert(80%);
  }
</style>

<!-- Burger button -->
<button id="burger-btn">
  <svg viewBox="0 0 24 24" fill="currentColor">
    <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
  </svg>
</button>
