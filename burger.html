<style>
  :host {
    --menu-bg: #f0f0f0;
    --menu-color: #333;
    --menu-border: #ccc;
    position: relative;
    display: inline-block;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  :host([theme='dark']) {
  --menu-bg: #2f3133;
  --menu-color: #888;
  --menu-border: #484a4c;
}

  #burger-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 10px;
    color: var(--menu-color);
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
  }

  #burger-btn svg {
    width: 28px;
    height: 28px;
    fill: currentColor;
  }

  #burger-btn:hover {
    color: #595763;
  }

  #menu {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 48px;
    left: 0;
    background: var(--menu-bg);
    border: 1px solid var(--menu-border);
    padding: 8px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    border-radius: 6px;
    width: 250px;
    z-index: 10;
    color: var(--menu-color);
    font-weight: 600;
    font-size: 14px;
  }

  #menu.show {
    display: flex;
  }

  .navigation {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 24px;
    cursor: pointer;
    color: var(--menu-color);
    font-weight: 600;
    user-select: none;
    transition: background 0.2s ease, color 0.2s ease;
  }

  /* Dark theme hover */
  :host([theme='dark']) .navigation:hover {
    background: #4d4b49;
    color: white;
  }

  /* Light theme hover */
  :host(:not([theme='dark'])) .navigation:hover {
    background: #e0e0e0; /* subtle light gray */
    color: #222; /* darker text for contrast */
  }

  .logo {
    width: 20px;
    height: 20px;
    filter: invert(50%);
  }

  :host([theme='dark']) .logo {
  filter: invert(90%);
}
</style>

<button id="burger-btn" aria-label="Toggle menu">
  <svg viewBox="0 0 24 24" fill="currentColor">
    <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
  </svg>
</button>

<div id="menu">
  <div class="navigation home">
    <img
      class="logo"
      src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/home.svg"
      alt="Home"
    />
    <p>Home</p>
  </div>
  <div class="navigation profile">
    <img
      class="logo"
      src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/card-account-details.svg"
      alt="Profile"
    />
    <p>Profile</p>
  </div>
  <div class="navigation messages">
    <img
      class="logo"
      src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/message.svg"
      alt="Messages"
    />
    <p>Messages</p>
  </div>

  <div class="navigation settings">
    <img
      class="logo"
      src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/cog.svg"
      alt="Settings"
    />
    <p>Settings</p>
  </div>
  <div class="navigation support">
    <img
      class="logo"
      src="https://cdn.jsdelivr.net/npm/@mdi/svg/svg/help-box.svg"
      alt="Support"
    />
    <p>Support</p>
  </div>
  </div>
</div>
